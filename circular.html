<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>循环依赖</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<link href="/linsk1998/ting/master/theme/bootstrap/indigo.css" rel="stylesheet"/>
	<script src="sky-loader.js" type="text/javascript"></script>
</head>
<body>
<script>
	define('a',['exports','b'],function(exports,b){
		exports.name="a";
		exports.say=function(){
			alert(b.name);
		};
	});
	define('b',['exports','c'],function(exports,c){
		exports.name="b";
		exports.say=function(){
			alert(c.name);
		};
	});
	define('c',['exports','a'],function(exports,a){
		exports.name="c";
		exports.say=function(){
			alert(a.name);
		};
	});
	require(['a','b','c'],function(a,b,c){
		a.say();
		b.say();
		c.say();
	});
</script>
</body>
</html>
