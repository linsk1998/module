<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>合并文件</title>
	<link href="../docs/ting-quirks.css" rel="stylesheet"/>
	<script src="../dist/sky-require.polyfill.js" type="text/javascript"></script>
</head>
<body>
<script>
	require.config({
		bundles:{
			'animal':['animal/mammal/*']
		}
	});
	//加载animal.js
	//会加载animal/insect/Bee.js
	//不加载Cat.js和Dog.js
	require(['animal/mammal/Cat','animal/mammal/Dog','animal/insect/Bee'],function(Cat,Dog,Bee){
		var cat=new Cat();
		cat.say();
		var dog=new Dog();
		dog.say();
		var bee=new Bee();
		bee.say();
	});
</script>
</body>
</html>
