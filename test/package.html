<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>合并文件</title>
	<link href="../docs/ting-quirks.css" rel="stylesheet"/>
	<script src="../dist/sky-require.polyfill.js" type="text/javascript"></script>
	<script src="../test/config.js" type="text/javascript"></script>
</head>
<body>
<script>
	require.config({
		bundles:{
			animal:['animal/*']
		}
	});
	//只加载animal.js
	require(['animal/mammal/Cat'],function(Cat){
		var cat=new Cat();
		cat.say();
	});
	require(['animal'],function(animal){
		var dog=new animal.mammal.Dog();
		dog.say();
	});
	require(['animal/insect/Bee'],function(Bee){
		var bee=new Bee();
		bee.say();
	});
</script>
</body>
</html>
