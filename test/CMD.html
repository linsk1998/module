<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>CommonJS Wrapper</title>
	<link href="./mocha.css" rel="stylesheet" />
</head>
<body>
	<div id="mocha"></div>
	<script src="./mocha.js"></script>
	<script src="./chai.js"></script>
	<script src="../dist/sky-require.polyfill.js" type="text/javascript"></script>
	<script>mocha.setup('bdd')</script>
	<script>
		var result=[];
		function alert(data){
			console.log(data);
			result.push(data);
		}
		require(["demo/common"],function(common){
			alert(common);
			describe('common', function () {
				it('order', function () {
					chai.expect(result).to.eql([ 'load:a', 'a', 'common' ]);
				});
			});
			mocha.run();
		});
	</script>
</body>
</html>
