<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>基本用法</title>
	<link href="./mocha.css" rel="stylesheet" />
</head>
<body>
	<div id="mocha"></div>
	<script src="./mocha.js"></script>
	<script src="./chai.js"></script>
	<script src="../dist/sky-require.polyfill.js" type="text/javascript"></script>
	<script>mocha.setup('bdd')</script>
	<script>
		require.config({
			paths:{
				'demo':"../test/demo"
			}
		});
		var result=[];
		function alert(data){
			console.log(data);
			result.push(data);
		}
		require(['demo/a','demo/b'],function(a,b){
			describe('path', function () {
				alert(a);
				alert(b);
				it('deps', function () {
					chai.expect(a).to.equal("a");
					chai.expect(b).to.equal("b");
				});
				it('order', function () {
					chai.expect(result).to.eql(["load:a", "load:c", "c", "load:b", "a", "b"]);
				});
			});
			mocha.run();
		});
	</script>
</body>
</html>
