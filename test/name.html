<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>基本用法</title>
	<link href="../docs/ting-quirks.css" rel="stylesheet"/>
	<script src="../dist/sky-require.polyfill.js" type="text/javascript"></script>
	<script src="../test/config.js" type="text/javascript"></script>
</head>
<body>
<script>
	define('demo/a',[],function(){
		console.log("load a");
		return "a";
	});
	define('demo/b',['demo/c'],function(c){
		alert(c);
		console.log("load b");
		return "b";
	});
	define('demo/c',[],function(){
		console.log("load c");
		return "c";
	});
	require(['demo/a','demo/b'],function(a,b){
		alert(a);
		alert(b);
	});
</script>
</body>
</html>
