<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>选择不同版本的jQuery加载</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<link href="/linsk1998/ting/master/theme/bootstrap/indigo.css" rel="stylesheet"/>
	<script src="sky-loader.js" type="text/javascript"></script>
</head>
<body>
<script>
	if(('onmouseenter' in document) && (document.addEventListener)){
		require.config({
			paths:{
				"jquery":"https://cdn.bootcss.com/jquery/2.2.4/jquery.js"
			}
		});
	}else{
		require.config({
			paths:{
				"jquery":"https://cdn.bootcss.com/jquery/1.12.4/jquery.js"
			}
		});
	}
	require(["jquery"],function($){
		alert($.fn.jquery);
	});
</script>
</body>
</html>
