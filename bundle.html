<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>合并文件</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<link href="/linsk1998/ting/master/theme/bootstrap/indigo.css" rel="stylesheet"/>
	<script src="sky-loader.js" type="text/javascript"></script>
	<script src="config/bundle.js" type="text/javascript"></script>
</head>
<body>
<script>
	Module.bundle('animal.js',['animal/mammal']);
	//加载animal.js
	require(['animal/mammal/Cat'],function(Cat){
		var cat=new Cat();
		cat.say();
	});
	//不加载js
	require(['animal/mammal/Dog'],function(Dog){
		var dog=new Dog();
		dog.say();
	});
	//会加载animal/insect/Bee.js
	require(['animal/insect/Bee'],function(Bee){
		var bee=new Bee();
		bee.say();
	});
</script>
</body>
</html>
