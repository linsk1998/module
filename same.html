<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>相同脚本优先加载</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<link href="/linsk1998/ting/master/theme/bootstrap/indigo.css" rel="stylesheet"/>
	<script src="sky-loader.js" type="text/javascript"></script>
</head>
<body>
	<script>
		define('demo/a',[],function(){
			return "a";
		});
		define('demo/b',[],function(){
			return "b";
		});
		define('demo/c',['demo/b'],function(b){
			alert(b);
			return "c";
		});
	</script>
	<script>
		define('demo/b',[],function(){
			return "B";
		});
		require(['demo/a','demo/b','demo/c'],function(a,b,c){
			alert(a);
			alert(b);
			alert(c);
		});
	</script>
</body>
</html>
