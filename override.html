<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="renderer" content="webkit"/>
	<title>覆盖</title>
	<link href="/linsk1998/ting/master/ting/ting-quirks.css" rel="stylesheet"/>
	<link href="/linsk1998/ting/master/theme/bootstrap/indigo.css" rel="stylesheet"/>
	<script src="sky-module.js" type="text/javascript"></script>
	<script src="config/default.js" type="text/javascript"></script>
</head>
<body>
<script>
	define('Cat',[],function(){
		function Cat(name){
			this.name=name;
		}
		Cat.prototype.smile=function(){
			alert("呵呵");
		};
		return Cat;
	});
	require(['Cat'],function(Cat){
		var tom=new Cat("Tom");
		tom.smile();//打出一个呵呵
	});
	define('Cat'/*New*/,
			['Cat'/*Old*/],
	function(SuperCat){
		function Cat(){
			SuperCat.apply(this,arguments);
		}
		Cat.prototype=Object.create(SuperCat.prototype);
		Cat.prototype.constructor=SuperCat;
		Cat.superClass=SuperCat;
		Cat.prototype.smile=function(){
			SuperCat.prototype.smile.apply(this,arguments);//呵呵
			console.log("去年买了个表");
		};
		return Cat;
	});
	require(['Cat'],function(Cat){
		var tom=new Cat("Tom");
		tom.smile();//表面上打出一个呵呵，其实心里在想CNMLGB
	});
</script>
</body>
</html>
